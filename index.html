<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EAGLE Quiz Maker Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ü¶Ö Favicon (optional ‚Äì you can change URL) -->
  <link rel="icon" href="https://raw.githubusercontent.com/Eaglesiva/EagleMasterQuiz/main/favicon.png">

  <!-- üîç Basic SEO -->
  <meta name="description" content="EAGLE Quiz Maker Pro ‚Äì Create, import, preview and export powerful quiz apps from Google Sheets.">
  <meta name="keywords" content="Quiz Maker, MCQ, Tamil Quiz, Google Sheet Quiz, Blogger Quiz, EAGLE Quiz Maker Pro">
  <meta name="author" content="Eagle">

  <link rel="stylesheet" href="style.css" />
</head>
<body class="app-body">
  <div class="app-shell">
    <header class="app-header">
      <div class="app-title">
        <span class="logo-icon">ü¶Ö</span>
        <div>
          <h1>EAGLE Quiz Maker Pro</h1>
          <p>Create, import, preview & export quizzes ‚Äì offline friendly</p>
        </div>
      </div>
      <div style="display:flex; gap:6px; align-items:center;">
        <button id="themeToggle" class="ghost-btn">‚òÄ / üåô</button>
      </div>
    </header>

    <main class="app-main">
      <!-- LEFT: QUIZ EDITOR -->
      <section class="panel panel-editor">
        <h2>üõ† Create / Edit Quiz</h2>

        <label class="field">
          <span>Quiz Title</span>
          <input id="quizTitle" type="text" placeholder="e.g. 6th Book Back Tamil Quiz" />
        </label>

        <label class="field">
          <span>Quiz Description</span>
          <textarea id="quizDescription" rows="2" placeholder="Short intro for this quiz..."></textarea>
        </label>

        <!-- Google Sheet ID -->
        <label class="field">
          <span>Google Sheet ID (for this quiz)</span>
          <input id="sheetId" type="text"
                 placeholder="Paste Google Sheet ID (the part after /d/ and before /edit)">
          <p class="help-text">
            Sheet format: <code>Question | A | B | C | D | Answer (A/B/C/D)</code> ‚Äì same as your screenshot.
          </p>
        </label>

        <!-- PLAYER SETTINGS -->
        <section class="panel" style="margin-bottom:10px; padding:10px 10px 8px;">
          <h2 style="margin-bottom:6px; font-size:0.85rem; letter-spacing:0.08em;">‚öô Player Settings</h2>

          <div class="field">
            <span>Timer</span>
            <div style="display:flex; gap:8px; align-items:center; flex-wrap:wrap;">
              <label style="font-size:0.8rem;">
                <input id="timerEnabled" type="checkbox" checked />
                Enable timer for each question
              </label>
              <input id="timerSeconds" type="number" min="5" max="300" value="20" style="max-width:80px;" />
              <span style="font-size:0.75rem; color:#9ca3af;">seconds (default 20)</span>
            </div>
          </div>

          <div class="field">
            <span>Voice (TTS)</span>
            <label style="font-size:0.8rem;">
              <input id="ttsEnabled" type="checkbox" checked />
              Read question aloud (female Tamil voice, if available)
            </label>
          </div>

          <div class="field">
            <span>Sound Effects</span>
            <select id="soundPack" style="max-width:180px;">
              <option value="clap-pop" selected>üëè Clap / Pop (recommended)</option>
              <option value="none">No sound</option>
            </select>
          </div>

          <div class="field">
            <span>Question / Option Order</span>
            <div style="display:flex; flex-wrap:wrap; gap:10px; font-size:0.8rem;">
              <label><input id="shuffleQuestions" type="checkbox" /> Shuffle questions</label>
              <label><input id="shuffleOptions" type="checkbox" /> Shuffle options</label>
            </div>
          </div>
        </section>

        <!-- IMPORT FROM SHEET BUTTON -->
        <div class="button-row" style="margin-top:0;">
          <button id="btnSheetImport" class="secondary-btn small">üì• Import from Google Sheet</button>
        </div>

        <label class="field">
          <span>Questions (one per line)</span>
          <p class="help-text">
            Format: <code>Question ? || Option A || Option B || Option C || Option D || correctOptionNumber</code><br />
            Example: <br />
            <code>What is 2+2? || 3 || 4 || 5 || 6 || 2</code>
          </p>
          <textarea id="quizQuestions" rows="8"
            placeholder="Question ? || A || B || C || D || 1&#10;Next question ? || A || B || C || D || 2"></textarea>
        </label>

        <div class="button-row">
          <button id="btnNew" class="ghost-btn small">üßπ New</button>
          <button id="btnSave" class="primary-btn">üíæ Save Quiz</button>
          <button id="btnPreview" class="secondary-btn">üëÅ Preview</button>
          <button id="btnExportStandalone" class="secondary-btn">‚¨á Export Single HTML</button>
        </div>

        <p id="statusBar" class="status-bar">Ready.</p>
      </section>

      <!-- RIGHT: QUIZ LIST -->
      <section class="panel panel-list">
        <h2>üìö Saved Quizzes</h2>
        <div id="quizList" class="quiz-list">
          <!-- Filled by ui.js -->
        </div>
        <div class="button-row">
          <button id="btnExport" class="secondary-btn small">üì§ Export JSON</button>
          <button id="btnImport" class="ghost-btn small">üì• Import JSON</button>
        </div>
        <input type="file" id="importFile" accept="application/json" hidden />
      </section>
    </main>
  </div>

  <!-- PREVIEW OVERLAY -->
  <div id="previewOverlay" class="preview-overlay hidden">
    <div class="preview-dialog">
      <div class="preview-header">
        <h2>Quiz Preview</h2>
        <button id="btnClosePreview" class="ghost-btn small">‚úñ</button>
      </div>
      <div id="previewContainer" class="preview-container">
        <!-- player.js will render quiz here -->
      </div>
    </div>
  </div>

  <script src="core.js"></script>
  <script src="storage.js"></script>
  <script src="player.js"></script>
  <script src="ui.js"></script>
</body>
</html>
