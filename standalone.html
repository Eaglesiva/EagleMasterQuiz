<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EAGLE Quiz Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="app-body">
  <div class="app-shell standalone-shell">
    <header class="app-header">
      <div class="app-title">
        <span class="logo-icon">??</span>
        <div>
          <h1>EAGLE Quiz Player</h1>
          <p>Standalone quiz mode</p>
        </div>
      </div>
    </header>

    <main class="app-main single-column">
      <section class="panel">
        <div id="playerContainer" class="preview-container"></div>
        <p id="standaloneStatus" class="status-bar"></p>
      </section>
    </main>
  </div>

  <script src="core.js"></script>
  <script src="storage.js"></script>
  <script src="player.js"></script>
  <script>
    (function () {
      const params = new URLSearchParams(location.search);
      const id = params.get("id");
      const status = document.getElementById("standaloneStatus");
      if (!id) {
        status.textContent = "No quiz ID provided in URL. Example: standalone.html?id=12345";
        return;
      }
      const quizzes = window.QuizStorage.loadAll();
      const quiz = quizzes.find(q => String(q.id) === String(id));
      if (!quiz) {
        status.textContent = "Quiz not found for id = " + id;
        return;
      }
      status.textContent = "Loaded quiz: " + quiz.title;
      const container = document.getElementById("playerContainer");
      window.QuizPlayer.renderQuiz(container, quiz);
    })();
  </script>
</body>
</html>
